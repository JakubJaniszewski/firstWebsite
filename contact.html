<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Jakub Janiszewski</title>
    <meta name="description" content="My first website project, done with HTML, CSS and Javascript" />
    <meta name="keywords" content="website, HTML, CSS, JavaScript, JS" />

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lato&amp;subset=latin-ext" rel="stylesheet" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="js/timer.js"></script>
</head>

<body onload="startTimer();">
    <div id="container">

        <div id="header">
            <header>
                <div>
                    <div id="name"><a href="index.html" class="logo">Jakub Janiszewski</a></div>
                    <div id="timer"></div>
                    <div style="clear: both;"></div>
                </div>

                <nav class="navbar">
                        <ul>
                            <li><a href="index.html" class="redirect">Home</a></li>
                            <li><a href="about.html" class="redirect">About me </a></li>
                            <li><a href="contact.html" class="redirect">Contact</a></li>
                        </ul>
                </nav>
            </header>
        </div>

        <div id="maincontent">
            <div id="photos"><img src="images/10409644_695263660567796_8690324584917956044_n.jpg" class = "myphotos" /></div>

            <div id="content">
                <form id="contactform">
                    <label for="contactname">Name</label>
                    <input type="textbox" class="input" id="contactname" value="Enter your name" onfocus="if (this.value=='Enter your name') this.value='';"/>

                    <label for="email">Email</label>
                    <input type="textbox" class="input" id="email" value="Give your email" onfocus="if (this.value=='Give your email') this.value='';"/>

                    <label for="message">Enter your message</label>
                    <textarea id="message" class="input"></textarea>
                    <button type="button" id="sendbutton" disabled>SEND</button>
                </form>
            </div>
            <div style="clear: both;"></div>
        </div>

        <div id="socials">
            <div id="fb"><a href="https://www.facebook.com/jakub.janiszewski.925" class="sociallink" target="_blank"><i class="fa fa-facebook-official" aria-hidden="true"></i></a></div>
            <div id="github"><a href="https://github.com/JakubJaniszewski" class="sociallink" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></div>
            <div id="linkedin"><a href="https://pl.linkedin.com/" class="sociallink" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a></div>
            <div id="youtube"><a href="https://www.youtube.com/" class="sociallink" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a></div>
        </div>

        <footer id="copyright">
            <h4><a href="contact.html" class="redirect">2017 Â© Jakub Janiszewski. Contact me!</a></h4>
        </footer>

    </div>
</body>
</html>
